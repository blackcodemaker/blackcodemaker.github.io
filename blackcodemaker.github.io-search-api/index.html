<!DOCTYPE html>
<html lang="en">
<head>
  <title>API Capstone|Thinkful</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Lato" rel="stylesheet">
</head>
<body>
  
	<section role="region">
		<header class="title" role="banner">
			<h1 class="top skyblue id="top"><a href="#wiki-results">Wiki</a></h1>
      <h1 class="middle lemon"><a href="#yt-results">YouTube</a></h1>
      <h1 class="bottom electricblue"><a href="#gb-results">Google-Books</a></h1>
      <h1 class="mission steelgrey">SEARCH THE TOP RESULTS ON <span>3</span> CHANNELS AT ONCE!!!</h1>
		</header>	

    <div class="start" id="start">
      <div class="background"></div>
      <button class="start-button" id="start-button" role="button">Start</button>
    </div>

		<main id="search" class="search hidden" role="main">
			<form class="js-search" role="form">
        <fieldset>
          <legend>Search Channels</legend>
          <label for="search-term" </label>
				  <input class="js-query" placeholder="Search..." type="text" name="query" id="search-term">
				  <button id="js-search" type="submit">Submit</button>
			  </fieldset>
      </form>
		</main>
	</section>

	<section id="results" class="results hidden" aria-live="assertive" role="region">
		<div class="box-1" id="wiki-results"></div>
		<div class="box-2" id="yt-results"></div>
		<div class="box-3" id="gb-results"></div>
    	<div class="background-bottom"></div>

    	<ul id="fixed_menu">
      		<li class="tooltip">
         		<a href="#wiki-results" class="wiki-results">•</a>
         		<span class="tooltiptext">Wikipedia</span>
      		</li>
      		<li class="tooltip">
        		<a href="#yt-results" class="yt-results">•</a>
        		<span class="tooltiptext">YouTube</span>
      		</li>
      		<li class="tooltip">
        		<a href="#gb-results" class="gb-results">•</a>
        		<span class="tooltiptext">GoogleBooks</span>
      		</li>
    	</ul>


	</section>	

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <footer id="testFooter">
  		<p>Created by: Jonathan Black</p>
  		<p>Contact information: <a href="mailto:jblack4546@gmail.com">
  		jblack4546@gmail.com</a>.</p>
	</footer> 
</body>
</html>
